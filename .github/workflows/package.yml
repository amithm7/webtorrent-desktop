name: package
on: 
  workflow_dispatch:
    inputs:
      package_linux:
        description: package_linux
        required: true
        type: boolean
        default: true
      package_macos:
        description: package_macos
        required: true
        type: boolean
        default: true
      package_windows:
        description: package_windows
        required: true
        type: boolean
        default: true
jobs:
  package_linux:
    if: inputs.package_linux
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '16'
    - uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm install
    - run: npm run package -- linux
    - uses: actions/upload-artifact@v4
      with:
        name: linux
        path: |
          dist/*.deb
          dist/*.rpm
          dist/*.zip
  package_macos:
    if: inputs.package_macos
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '16'
    - uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm install
    - run: npm run package -- darwin
    - uses: actions/upload-artifact@v4
      with:
        name: macos
        path: |
          dist/*.dmg
          dist/*.zip
  package_windows:
    if: inputs.package_windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '16'
    - uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm install
    - run: npm run package -- win32
    - uses: actions/upload-artifact@v4
      with:
        name: windows
        path: |
          dist/*.exe
          dist/*.nupkg
          dist/*.zip
